<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Centro Alternativo de Cultura</title>
        <h:outputStylesheet name="./css/default.css" />
        <h:outputStylesheet name="./css/cssLayout.css" />
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
        <h:outputStylesheet name="./css/bootstrap.min.css" />
        <!-- Bootstrap -->
        <link href="public/assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="public/assets/css/style.css" rel="stylesheet"/>  
    </h:head>
    <h:body>
        <div class="ui-g ui-fluid nopad">
            <div class="ui-g-12">

                <h:form id="form">
                    <p:growl showDetail="true" showSummary="true" />

                    <div class="ui-g-12">
                        <div class="ui-g-2"></div>
                        <div class="ui-g-8 ">
                            <p:panel class="ui-g-12" style="width: 100%">
                                <f:facet name="header">
                                    Formulário de cadastro
                                </f:facet>

                                <p:panelGrid columns="1" layout="grid" style="text-align: center">

                                    <h3>Cadastro efetuado com Sucesso!!</h3>

                                </p:panelGrid>

                                <p:panelGrid columns="1" layout="grid">
                                    <p:commandButton value="página de login"
                                                     action="/index.xhtml?faces-redirect=true"/>
                                </p:panelGrid>


                            </p:panel>

                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
