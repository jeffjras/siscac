<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <ui:define name="content">
        <h:form id="formColaborador">
            <p:growl showDetail="true" showSummary="true" />
            <h1>Cadastro/Edição de Ação</h1>
            <h:panelGrid id="painel" columns="2">
                <p:outputLabel for="nome" value="Nome" />
                <p:inputText id="nome" value="#{acaoFormBean.entidade.nome}" />


                <p:outputLabel for="descricao" value="Descrição" />
                <p:inputTextarea id="descricao" value="#{acaoFormBean.entidade.descricao}" 
                                 rows="5" cols="30" counter="display" maxlength="250" 
                                 counterTemplate="{0} caracteres." autoResize="false" />
                <br />
                <h:outputText id="display" />


                <h:outputLabel for="inicio" value="Inicio" />
                <p:inputMask id="inicio" placeholder="dd/mm/aaaa"
                             value="#{acaoFormBean.entidade.inicio}"
                             mask="99/99/9999" converter="dateConversor"/>

                <h:outputLabel for="fim" value="Fim" />
                <p:inputMask id="fim" placeholder="dd/mm/aaaa"
                             value="#{acaoFormBean.entidade.fim}"
                             mask="99/99/9999" converter="dateConversor"/>

                <p:outputLabel for="cargaHoraria" value="cargaHoraria(Number Only)" />
                <p:inputText id="cargaHoraria" value="#{acaoFormBean.entidade.cargaHoraria}" />

            </h:panelGrid>

            <p:commandButton action="#{acaoFormBean.cancelar}" value="Cancelar"
                             ajax="false" />
            <p:commandButton action="#{acaoFormBean.salvar}" value="Salvar"
                             ajax="false" />
        </h:form>

    </ui:define>
</ui:composition>
