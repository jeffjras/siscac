<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:remove>
        <ui:define name="content">               
            <div class="main-panel ps-container ps-theme-default ps-active-y"
                 data-ps-id="2917a5b5-a209-21fd-48dc-2abf6ed3d40a">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-minimize">
                            <button id="minimizeSidebar" class="btn btn-fill btn-icon"><i class="ti-more-alt"></i></button>
                        </div>
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle">
                                <span class="sr-only">Toggle navigation</span> <span
                                    class="icon-bar bar1"></span> <span class="icon-bar bar2"></span>
                                <span class="icon-bar bar3"></span>
                            </button>
                            <a class="navbar-brand" href="#userpage"> Voluntários por ação </a>
                        </div>
                        <div class="collapse navbar-collapse">					
                        </div>
                    </div>
                </nav>        

                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-7">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Lista de Voluntários</h4>
                                    </div>
                                    <div class="card-content">
                                        <h:form id="form">
                                            <div class="card-header">

                                                <h:selectOneMenu value="#{voluntarioPorAcaoBean.entidade}" converter="convAcao">
                                                    <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" itemValue="#{null}"/>
                                                    <f:selectItems value="#{acaoBean.entidadeList}" var="entidade"
                                                                   itemValue="#{entidade}" itemLabel="#{entidade.nome}"/>
                                                </h:selectOneMenu>

                                                <h:commandButton styleClass="btn btn-info btn-fill btn-wd" value="Pesquisar"
                                                                 action="#{voluntarioPorAcaoBean.filtrarPorAcao()}">
                                                    <f:ajax render="@form" />
                                                </h:commandButton>
                                            </div>
                                            <p:growl id="msgs" showDetail="true" />

                                            <!-- datatable -->
                                            <table id="minhaTabela" class="table responsive table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Cód.</th>
                                                        <th>Nome</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <ui:repeat var="item" value="#{voluntarioPorAcaoBean.entidadeList}" varStatus="status">
                                                        <tr>
                                                            <td>#{item.id}</td>
                                                            <td>#{item.nome}</td>
                                                        </tr>								      
                                                    </ui:repeat> 
                                                </tbody>
                                            </table>  

                                        </h:form>  

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container-fluid">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                    <a href="http://www.ufpa.br/" target="_blank">
                                        UFPA - Universidade Federal do Pará
                                    </a>
                                </li>
                                <li>
                                    <a href="#" target="_blank"> <!--  -->
                                        PASR - Projeto de Arquitetura de Software para Reutilização
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="copyright pull-right">
                            © <script>document.write(new Date().getFullYear())</script>, Projeto <a href="#">Donazione</a>
                        </div>
                    </div>                        
                </footer>
                <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 3px;">
                    <div class="ps-scrollbar-x" tabindex="0"
                         style="left: 0px; width: 0px;"></div>
                </div>
                <div class="ps-scrollbar-y-rail"
                     style="top: 0px; height: 804px; right: 3px;">
                    <div class="ps-scrollbar-y" tabindex="0"
                         style="top: 0px; height: 615px;"></div>
                </div>
            </div>
        </ui:define>
    </ui:remove>

    <ui:define name="content">

        <h:form id="formGerencia">
            <p:growl showDetail="true" showSummary="true" />

            <p:messages id="mensagem"/>

            <p:panelGrid id="panelGrid" columns="1">
                <p:selectOneMenu value="#{voluntarioPorAcaoBean.entidade}" converter="convAcao" filter="true">
                    <f:selectItem itemLabel="-- Selecione --" itemValue="#{null}"/>
                    <f:selectItems value="#{acaoBean.entidadeList}" var="entidade"
                                   itemValue="#{entidade}" itemLabel="#{entidade.nome}"/>
                </p:selectOneMenu>

                <p:commandButton value="Pesquisar" actionListener="#{voluntarioPorAcaoBean.filtrarPorAcao()}" 
                                 update=":formGerencia:panelGridDataTable">
                </p:commandButton>
            </p:panelGrid>

            <p:panelGrid id="panelGridDataTable" columns="1">
                <p:dataTable var="entidade" value="#{voluntarioPorAcaoBean.entidadeList}">
                    <f:facet name="header">
                        Lista de Voluntários
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{entidade.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{entidade.nome}" />
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
