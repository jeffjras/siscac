<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/layout.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" showSummary="true" />
            <h1>Vincular colaborador a ação </h1>

            <p:panel id="panel" header="Dados da Ação" style="margin-bottom:20px">
                <h:panelGrid id="painelGrid-1" columns="2">
                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{vincularColaboradorAAcaoBean.entidade.nome}"  disabled="true"/>

                    <p:outputLabel for="descricao" value="Descrição" />
                    <p:inputTextarea id="descricao" value="#{vincularColaboradorAAcaoBean.entidade.descricao}" 
                                     rows="5" cols="30" counter="display" maxlength="250" 
                                     counterTemplate="{0} caracteres." autoResize="false" disabled="true"/>
                    <br />
                    <h:outputText id="display" />

                    <h:outputLabel for="inicio" value="Inicio" />
                    <p:inputMask id="inicio" placeholder="dd/mm/aaaa"
                                 value="#{vincularColaboradorAAcaoBean.entidade.inicio}"
                                 mask="99/99/9999" converter="dateConversor" disabled="true"/>

                    <h:outputLabel for="fim" value="Fim" />
                    <p:inputMask id="fim" placeholder="dd/mm/aaaa"
                                 value="#{vincularColaboradorAAcaoBean.entidade.fim}"
                                 mask="99/99/9999" converter="dateConversor" disabled="true"/>

                    <p:outputLabel for="cargaHoraria" value="cargaHoraria(Number Only)" />
                    <p:inputText id="cargaHoraria" value="#{vincularColaboradorAAcaoBean.entidade.cargaHoraria}" disabled="true"/>
                </h:panelGrid>
            </p:panel>

            <p:selectOneMenu id="selectOneMenuColaborador" value="#{vincularColaboradorAAcaoBean.colaboradorSelecionado}" converter="convColaborador" filter="true">
                <f:selectItem itemLabel="-- Selecione --" itemValue="#{null}"/>
                <f:selectItems value="#{vincularColaboradorAAcaoBean.colaboradorList}" var="entidade"
                               itemValue="#{entidade}" itemLabel="#{entidade.nome}"></f:selectItems>
                <p:ajax event="change" update=":form:btnAddColaborador"/>
            </p:selectOneMenu>

            <p:commandButton id="btnAddColaborador" 
                             actionListener="#{vincularColaboradorAAcaoBean.addColaborador()}" 
                             value="add Colaborador"
                             disabled="#{empty vincularColaboradorAAcaoBean.colaboradorSelecionado}" 
                             update=":form"/>

            <p:dataTable id="dataTable" var="entidade" value="#{vincularColaboradorAAcaoBean.entidade.voluntariosList}">
                <f:facet name="header">
                    Lista de Voluntários
                </f:facet>

                <p:column headerText="Nome">
                    <h:outputText value="#{entidade.nome}" />
                </p:column>

                <p:column headerText="celular">
                    <h:outputText value="#{entidade.celular}" />
                </p:column>

                <p:column headerText="email">
                    <h:outputText value="#{entidade.email}" />
                </p:column>

                <p:column headerText="cpf">
                    <h:outputText value="#{entidade.cpfOuCnpj}" >

                    </h:outputText>
                </p:column>

                <p:column headerText="Remover">
                    <p:commandButton actionListener="#{vincularColaboradorAAcaoBean.removerColaborador(entidade)}" 
                                     id="iconOnly" update=":form"
                                     style="margin-right:20px;" icon="ui-icon-trash" 
                                     title="remover" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
