<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Item da Doação
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <f:metadata>
                <f:viewParam name="id" value="#{itemDoacaoBean.idDoacao}" />
            </f:metadata>
            <div class="row p-1">
                <p:outputLabel class="col-2 right flex-column" value="Id:"/>
                <p:inputText class="col-4" disabled="true" value="#{itemDoacaoBean.itemDoacao.id}" />
            </div>

            <div class="row p-1">
                <p:outputLabel class=" col-2" value="Descrição:"/>
                <p:inputText class="col-4" size="80" value="#{itemDoacaoBean.itemDoacao.descricao}" />
            </div>
            <div class="row p-1">
                <p:outputLabel class="col-2" value="Valor:"/>
                <p:inputNumber class="col-4" decimalSeparator="," decimalPlaces="2" symbol="R$ " value="#{itemDoacaoBean.itemDoacao.valor}"  />
            </div>

            <div class="row p-1">
                <p:outputLabel class="col-2" for="campanha" value="Campanha:" />
                <p:selectOneMenu class="col-4" id="campanha" 
                                 value="#{itemDoacaoBean.itemDoacao.campanha}" converter="convCampanha" 
                                 panelStyle="width:180px" effect="fade" style="width:160px" 
                                 filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Doar para o Centro" itemValue="#{null}" />
                    <f:selectItems value="#{itemDoacaoBean.campanhas}" var="campanha" itemLabel="#{campanha.nome}" itemValue="#{campanha}" />
                </p:selectOneMenu>
            </div>
            <div class="row  justify-content-end col-6">
                <p:commandButton class="col-4 " value="Confirmar Doação" 
                                 actionListener="#{itemDoacaoBean.salvarDoacao()}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
