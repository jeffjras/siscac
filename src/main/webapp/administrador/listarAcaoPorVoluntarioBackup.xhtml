<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formGerencia">
            <h1>Listar Ação por Voluntário</h1>
            <p:growl showDetail="true" showSummary="true" />

            <p:messages id="mensagem"/>

            <p:panelGrid id="panelGrid" columns="1">
                <p:selectOneMenu value="#{acaoPorVoluntarioBean.entidade}" converter="convColaborador" filter="true">
                    <f:selectItem itemLabel="-- Selecione --" itemValue="#{null}"/>
                    <f:selectItems value="#{colaboradorBean.colaboradores}" var="entidade"
                                   itemValue="#{entidade}" itemLabel="#{entidade.nome}"></f:selectItems>
                    <p:ajax event="change" update=":formGerencia" listener="#{acaoPorVoluntarioBean.filtrarPorColaborador()}"/>
                </p:selectOneMenu>
            </p:panelGrid>

            <p:panel id="panel" header="Colaborador selecionado" style="margin-bottom:20px" rendered="#{!empty acaoPorVoluntarioBean.entidade}">
                <h:panelGrid id="painelGrid-1" columns="2">
                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{acaoPorVoluntarioBean.entidade.nome}"  disabled="true"/>

                    <p:outputLabel for="cpf" value="Cpf" />
                    <p:inputText id="cpf" value="#{acaoPorVoluntarioBean.entidade.cpfOuCnpj}"  disabled="true"/>

                    <p:outputLabel for="email" value="Email" />
                    <p:inputText id="email" value="#{acaoPorVoluntarioBean.entidade.email}"  disabled="true"/>

                    <p:outputLabel for="celular" value="Celular" />
                    <p:inputText id="celular" value="#{acaoPorVoluntarioBean.entidade.celular}"  disabled="true"/>
                </h:panelGrid>
            </p:panel>

            <p:panelGrid id="panelGridDataTable" columns="1">
                <p:dataTable var="entidade" value="#{acaoPorVoluntarioBean.entidadeList}">
                    <f:facet name="header">
                        Lista de Ações
                    </f:facet>
                    <p:column headerText="Nome">
                        <h:outputText value="#{entidade.nome}" />
                    </p:column>

                    <p:column headerText="CargaHoraria">
                        <h:outputText value="#{entidade.cargaHoraria}" />
                    </p:column>

                    <p:column headerText="Data Inicio">
                        <h:outputText value="#{entidade.inicio}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Data Fim">
                        <h:outputText value="#{entidade.fim}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>


                    <ui:remove>
                        <!-- TODO: Emitir certificado -->
                        <p:column headerText="Operações">
                            <p:commandButton action="#{acaoPorVoluntarioBean.filtrarPorColaborador()}" 
                                             id="iconOnly" update="growl" 
                                             style="margin-right:20px;" icon="pi pi-pencil" 
                                             title="Icon Only" />
                        </p:column>
                    </ui:remove>

                </p:dataTable>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
