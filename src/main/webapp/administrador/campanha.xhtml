<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="main-panel ps-container ps-theme-default ps-active-y"
             data-ps-id="2917a5b5-a209-21fd-48dc-2abf6ed3d40a">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- <div class="navbar-minimize">
                                    <button id="minimizeSidebar" class="btn btn-fill btn-icon"><i class="ti-more-alt"></i></button>
                    </div> -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar bar1"></span> <span class="icon-bar bar2"></span>
                            <span class="icon-bar bar3"></span>
                        </button>
                        <a class="navbar-brand" href="#userpage"> Nova Campanha </a>
                    </div>
                    <div class="collapse navbar-collapse"></div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">




                        <div class="col-lg-12 col-md-7">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Formulário de Preenchimento</h4>
                                </div>
                                <div class="card-content">
                                    <h:form id="form">
                                        <p:growl id="msgs" showDetail="true" />

                                        <div class="row">
                                            <div class="col-md-4">

                                                <h:outputLabel>Código</h:outputLabel>
                                                <h:outputText class="form-control border-input" value="#{campanhaBean.campanha.id}"></h:outputText>
                                                <h:inputHidden value="#{campanhaBean.campanha.id}"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-8">
                                                <h:outputLabel id="nome" for="nomeCampanha">Nome</h:outputLabel>
                                                <h:inputText class="form-control border-input" id="nomeCampanha" required="true" label="nome"
                                                             value="#{campanhaBean.campanha.nome}" />
                                            </div>

                                            <div class="col-md-4">
                                                <h:outputLabel id="habilitada" class="form-check-label" for="habilCampanha"
                                                               value="Habilitada:" />
                                                <h:selectBooleanCheckbox id="habilCampanha" class="form-check-input" required="true"
                                                                         value="#{campanhaBean.campanha.habilitada}"  />
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-8">
                                                <h:outputLabel id="desc" for="descCampanha">Descrição</h:outputLabel>
                                                <h:inputTextarea class="form-control border-input" rows="6" cols="33" required="true" id="descCampanha"
                                                                 label="desc" value="#{campanhaBean.campanha.descricao}" />
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <h:outputLabel for="dataFimCampanha" value="Fim da Campanha:" />
                                                <p:datePicker id="dataFimCampanha" required="true"
                                                              value="#{campanhaBean.campanha.dataFim}" showIcon="true" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <p:outputLabel for="metaCampanha" value="Meta:" />
                                                <p:inputNumber id="metaCampanha"
                                                               value="#{campanhaBean.campanha.meta}" required="true" symbol="R$ "
                                                               decimalSeparator="," thousandSeparator="." maxValue="99999999.99">
                                                </p:inputNumber>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <p:outputLabel for="doacaoMinCampanha" value="Doação Mínima:" />
                                                <p:inputNumber id="doacaoMinCampanha"
                                                               value="#{campanhaBean.campanha.doacaoMinima}" symbol="R$ "
                                                               decimalSeparator="," thousandSeparator="." maxValue="9999.99">
                                                </p:inputNumber>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <p:outputLabel for="arrecadadoCampanha" value="Arrecadado:" />
                                                <p:inputNumber id="arrecadadoCampanha" readonly="true"
                                                               value="#{campanhaBean.campanha.arrecadado}" symbol="R$ "
                                                               decimalSeparator="," thousandSeparator="." minValue="0.00" />

                                                <p:outputLabel value="" />
                                            </div>
                                        </div>
                                        <p:row>
                                            <p:commandButton value="Salvar" update="@form" id="salvarCampanha"
                                                             action="#{campanhaBean.salvar()}" style="margin-right:20px;"
                                                             ajax="true" />
                                            <p:button  outcome="/administrador/listarCampanha" value="Voltar"  onclick="#{campanhaBean.limpar()}"/>
                                        </p:row>                

                                    </h:form>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li><a href="http://www.ufpa.br/" target="_blank"> UFPA -
                                    Universidade Federal do Pará </a></li>
                            <li><a href="#" target="_blank"> <!--  --> PASR - Projeto
                                    de Arquitetura de Software para Reutilização
                                </a></li>
                        </ul>
                    </nav>
                    <div class="copyright pull-right">
                        ©
                        <script>document.write(new Date().getFullYear())</script>
                        , Projeto <a href="#">Donazione</a>
                    </div>
                </div>
            </footer>
            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 3px;">
                <div class="ps-scrollbar-x" tabindex="0"
                     style="left: 0px; width: 0px;"></div>
            </div>
            <div class="ps-scrollbar-y-rail"
                 style="top: 0px; height: 804px; right: 3px;">
                <div class="ps-scrollbar-y" tabindex="0"
                     style="top: 0px; height: 615px;"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
