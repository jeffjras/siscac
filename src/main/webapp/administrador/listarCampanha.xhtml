<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <h:form id="formGerencia">
                    <h1>Lista de Campanhas</h1>
                    <p:growl showDetail="true" showSummary="true"/>

                    <p:panelGrid id="panelGrid" columns="1" layout="grid">
                        <p:button outcome="/administrador/campanhaBackup.xhtml" value="Nova Campanha"/>

                        <p:row>
                            <p:datePicker id="dataInicio" value="#{listaCampanhaBean.dataInicio}" showIcon="true"/>

                            <p:datePicker id="dataFim" value="#{listaCampanhaBean.dataFim}" showIcon="true" />

                            <p:outputLabel value="Habilitada: "/>
                            <p:selectBooleanCheckbox value="#{listaCampanhaBean.ativo}" label="Ativo"/>

                            <p:commandButton title="Pesquisar" update=":formGerencia"/>
                        </p:row>

                    </p:panelGrid>

                    <p:panelGrid id="panelGridDataTable" columns="1">
                        <p:dataTable id="minhaTabela" var="item"
                                     value="#{listaCampanhaBean.listarTodos()}" rows="10" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20">
                            <f:facet name="header">
                                Campanhas
                            </f:facet>
                            <p:column headerText="CÃ³d.">
                                <h:outputText value="#{item.id}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{item.nome}" />
                            </p:column>
                            <p:column headerText="Ativo">
                                <h:outputText value="#{item.habilitada? 'Sim' : 'NÃ£o'}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Encerramento">
                                <h:outputText value="#{item.dataFim}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Arrecadado">
                                <h:outputText value="#{item.arrecadado}" />
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:button icon="pi pi-pencil" title="Editar" outcome="campanhaBackup" >
                                    <f:param name="id" value="#{item.id}" />
                                </p:button>                                                 
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton icon="pi pi-user" title="divulgar" actionListener="#{listaCampanhaBean.divulgarCampanha(item)}" update="formGerencia"/>                                                 
                            </p:column>

                        </p:dataTable>   
                    </p:panelGrid>
                </h:form>

            </div>
        </div>

    </ui:define>
</ui:composition>
