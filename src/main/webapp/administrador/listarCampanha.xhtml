<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">        
        <h:form>	
            <p:breadCrumb>
                <p:menuitem value="Campanhas" url="#" />
                <p:menuitem value="Campanhas" />
                <p:menuitem value="Listagem de Campanhas" url="#{request.contextPath}/administrador/listarCampanha.xhtml" />		    
            </p:breadCrumb>    
        </h:form>   

        <div class="main-panel ps-container ps-theme-default ps-active-y"
             data-ps-id="2917a5b5-a209-21fd-48dc-2abf6ed3d40a">                         
                <!--  p:datePicker id="dataInicio" value="#{campanhaBean.dataInicio}" showIcon="true" / -->        
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-7">
                            <div class="card">
                                <div class="card-content">
                                    <h:form id="form">
                                        <div class="card-header">
                                            <!-- h:button outcome="campanha" value="Nova Campanha" onclick="#{campanhaBean.limpar()}"
                                                      styleClass="btn btn-info btn-fill btn-wd" / -->                                                      
                                            <p:button onclick="#{campanhaBean.limpar()}" outcome="/administrador/campanha.xhtml" value="Nova Campanha"/>
                                        </div>
                                        <p:growl id="msgs" showDetail="true" />
                                        <br/>
                                        <div class="row">											
                                            <h:outputLabel value="Data Inicial: "/>
                                            <ui:remove>
<!--                                                <p:datePicker id="dataInicial" value="#{campanhaBean.dataInicio}" showIcon="true" />	                                            -->
                                            </ui:remove>
                                            <p:outputLabel value="Ativo: "/>
                                            <h:selectBooleanCheckbox value="#{campanhaBean.ativo}" label="Ativo"/>
                                            &nbsp;			
                                            <p:commandButton action="#{campanhaBean.listarTodos()}" value="Pesquisar" rendered="#{not usuarioBean.perfilUsuario}" update="@form"/>																						                                           
                                        </div>
                                        <div class="row">
                                            &nbsp;
                                        </div>
                                        <div class="row">                                                                                
                                            <p:dataTable id="minhaTabela" var="item"
                                                         value="#{campanhaBean.listarTodos()}" rows="10" paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="10,15,20">
                                                <f:facet name="header">
                                                    Campanhas
                                                </f:facet>
                                                <p:column headerText="Cód.">
                                                    <h:outputText value="#{item.id}" />
                                                </p:column>
                                                <p:column headerText="Nome">
                                                    <h:outputText value="#{item.nome}" />
                                                </p:column>
                                                <p:column headerText="Ativo">
                                                    <h:outputText value="#{item.habilitada? 'Sim' : 'Não'}">
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Encerramento">
                                                    <h:outputText value="#{item.dataFim}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <!-- ui-icon-pencil -->
                                                    <p:commandButton icon="pi pi-pencil" title="Editar" action="#{campanhaBean.goToEditar}" ajax="false" >
                                                        <f:setPropertyActionListener value="#{item}" target="#{campanhaBean.campanhaSelecionada}" />
                                                    </p:commandButton>                                                    
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">													
                                                    <p:commandButton icon="pi pi-times" title="Excluir" action="#{campanhaBean.goToEditar}" ajax="false" >
                                                        <f:setPropertyActionListener value="#{item}" target="#{campanhaBean.campanhaSelecionada}" />
                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>                                          
                                        </div>
                                    </h:form>                                    									  								  									  							                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                      
        </div>
    </ui:define>
</ui:composition>
