<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!--div class="ui-g">
            <div class="ui-g-12"-->
        <div class="card-body">
            <h:form id="formGerencia">
                <div class="card-header">Lista de Campanhas</div>
                <h1></h1>
                <p:growl showDetail="true" showSummary="true" />
                <p:messages id="mensagem"/>

                <p:panelGrid id="panelGrid" columns="1" layout="grid">
                    <p:button onclick="#{campanhaBeanOld.limpar()}" outcome="/administrador/campanhaBackup.xhtml" value="Nova Campanha"/>

                    <p:row>

                        <p:datePicker id="dataInicio" value="#{listaCampanhaBean.dataInicio}" showIcon="true"/>

                        <p:datePicker id="dataFim" value="#{listaCampanhaBean.dataFim}" showIcon="true" />

                        <p:outputLabel value="Habilitada: "/>
                        <p:selectBooleanCheckbox value="#{listaCampanhaBean.ativo}" label="Ativo"/>

                        <p:commandButton title="Pesquisar" class="btn btn-primary" action="#{listaCampanhaBean.listarTodos()}" update="@form"/>
                    </p:row>

                </p:panelGrid>

                <p:panelGrid id="panelGridDataTable" columns="1">
                    <p:dataTable id="minhaTabela" var="item"
                                 value="#{listaCampanhaBean.listarTodos()}" rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,20">
                        <f:facet name="header">
                            Campanhas
                        </f:facet>
                        <p:column headerText="Cód.">
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{item.nome}" />
                        </p:column>
                        <p:column headerText="Ativo">
                            <h:outputText value="#{item.habilitada? 'Sim' : 'Não'}">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Encerramento">
                            <h:outputText value="#{item.dataFim}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Arrecadado">
                            <h:outputText value="#{item.arrecadado}" />
                        </p:column>
                        <p:column headerText="Itens">
                            <p:button icon="pi pi-list" value="Itens" outcome="itemCampanha">
                                <f:param name="id" value="#{item.id}" />
                            </p:button>
                            <p:commandButton id="linkVinculo" icon="ui-icon-group" immediate="true"
                                             alt="Gerenciar ações" value="Vincular" title="Gerenciar ações" 
                                             action="#{listaCampanhaBean.goToVincularCampanha(item)}">
                            </p:commandButton>
                        </p:column>
                        <p:column style="width:32px;">
                            <p:button icon="pi pi-pencil" title="Editar" outcome="campanha" >
                                <f:param name="id" value="#{item.id}" />
                            </p:button>                                
                        </p:column>
                        <p:column style="width:32px;">
                            <p:commandButton style="background-color: #dc3545;" 
                                             action="#{listaCampanhaBean.campanhaSelec(item)}" 
                                             icon="pi pi-times" oncomplete="PF('dlg2').show();"
                                             update=":form2:dialog"/>
                        </p:column>

                    </p:dataTable>   
                </p:panelGrid>

            </h:form>
            <h:form id="form2">
                <p:dialog id="dialog" header="Excluir Campanha" widgetVar="dlg2" modal="true" height="">
                    <p:panelGrid columns="2">
                        <h:outputText value="Campanha: " />
                        <h:outputText value="#{listaCampanhaBean.campanhaSelecionada.nome}"/>

                        <h:outputText value="Descrição: " />
                        <h:outputText value="#{listaCampanhaBean.campanhaSelecionada.descricao}"/>

                        <h:outputText value="Data de Cadastro: " />
                        <h:outputText value="#{listaCampanhaBean.campanhaSelecionada.cadastro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="Data Fim da Campanha: " />
                        <h:outputText value="#{listaCampanhaBean.campanhaSelecionada.dataFim}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="Arrecadado: " />
                        <h:outputText value="#{listaCampanhaBean.campanhaSelecionada.arrecadado}"/>

                        <h:outputText value="" />
                        <p:commandButton  action="#{listaCampanhaBean.excluirCampanha()}" 
                                          value="Excluir Campanha" icon="pi pi-times"
                                          update=":formGerencia"/>                                               

                    </p:panelGrid>
                </p:dialog>
            </h:form>
        </div>

    </ui:define>    
</ui:composition>
