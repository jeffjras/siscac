<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- <div class="navbar-minimize">
                                <button id="minimizeSidebar" class="btn btn-fill btn-icon"><i class="ti-more-alt"></i></button>
                </div> -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar bar1"></span> <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#userpage"> Campanhas </a>
                </div>
                <div class="collapse navbar-collapse">					
                </div>
            </div>
        </nav>
        <p:datePicker id="dataInicio" value="#{campanhaBean.dataInicio}" showIcon="true" />

        <div class="main-panel ps-container ps-theme-default ps-active-y"
             data-ps-id="2917a5b5-a209-21fd-48dc-2abf6ed3d40a">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-7">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Lista de Campanhas</h4>
                                </div>
                                <div class="card-content">
                                    <h:form id="form">
                                        <p:growl id="msgs" showDetail="true" />
                                        <div class="row">

                                            <h:outputLabel value="Data Inicial: "/>
                                            <p:datePicker id="dataInicio" value="#{campanhaBean.dataInicio}" showIcon="true" />

                                            <p:outputLabel value="Data Final: "/>
                                            <p:datePicker id="dataFim" value="#{campanhaBean.dataFim}" showIcon="true" />
                                            
                                            <p:outputLabel value="Ativo: "/>
                                            <h:selectBooleanCheckbox value="#{campanhaBean.ativo}" label="Ativo"/>

                                            <p:commandButton title="Pesquisar" action="#{campanhaBean.listarTodos()}"
                                                                update="@form"/>
                                        </div>
                                        <div class="row">
                                            <h:button outcome="campanha" value="Inserir" onclick="#{campanhaBean.limpar()}"
                                                      styleClass="btn btn-info btn-fill btn-wd" />
                                        </div>
                                        <div class="row">
                                            <p:dataTable id="campanhaDT" var="item"
                                                         value="#{campanhaBean.listarTodos()}" rows="10" paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="10,15,20">
                                                <f:facet name="header">
                                                    Campanhas
                                                </f:facet>
                                                <p:column headerText="Cód.">
                                                    <h:outputText value="#{item.id}" />
                                                </p:column>
                                                <p:column headerText="Nome">
                                                    <h:outputText value="#{item.nome}" />
                                                </p:column>
                                                <p:column headerText="Ativo">
                                                    <h:outputText value="#{item.habilitada? 'Sim' : 'Não'}">
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Encerramento">
                                                    <h:outputText value="#{item.dataFim}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">

                                                    <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{campanhaBean.goToEditar}" ajax="false" >
                                                        <f:setPropertyActionListener value="#{item}" target="#{campanhaBean.campanhaSelecionada}" />
                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="http://www.ufpa.br/" target="_blank">
                                    UFPA - Universidade Federal do Pará
                                </a>
                            </li>
                            <li>
                                <a href="#" target="_blank"> <!--  -->
                                    PASR - Projeto de Arquitetura de Software para Reutilização
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="copyright pull-right">
                        © <script>document.write(new Date().getFullYear())</script>, Projeto <a href="#">Donazione</a>
                    </div>
                </div>                        
            </footer>
            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 3px;">
                <div class="ps-scrollbar-x" tabindex="0"
                     style="left: 0px; width: 0px;"></div>
            </div>
            <div class="ps-scrollbar-y-rail"
                 style="top: 0px; height: 804px; right: 3px;">
                <div class="ps-scrollbar-y" tabindex="0"
                     style="top: 0px; height: 615px;"></div>
            </div>

        </div>
    </ui:define>

</ui:composition>
