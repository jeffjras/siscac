                    <p:row>

                        <p:datePicker id="dataInicio" value="#{listaCampanhaBean.dataInicio}" showIcon="true"/>

                        <p:datePicker id="dataFim" value="#{listaCampanhaBean.dataFim}" showIcon="true" />

                        <p:outputLabel value="Habilitada: "/>
                        <p:selectBooleanCheckbox value="#{listaCampanhaBean.ativo}" label="Ativo"/>

                        <p:commandButton title="Pesquisar" action="#{listaCampanhaBean.listarTodos()}" update="@form"/>
                    </p:row>

                </p:panelGrid>

                <p:panelGrid id="panelGridDataTable" columns="1">
                    <p:dataTable id="minhaTabela" var="item"

                        <p:column headerText="Ativo">

                            </h:outputText>
                        </p:column>
                        <p:column headerText="Encerramento">
                            <h:outputText value="#{item.dataFim}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Arrecadado">
                            <h:outputText value="#{item.arrecadado}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:button icon="pi pi-pencil" title="Editar" outcome="campanha" >
                                <f:param name="id" value="#{item.id}" />
                            </p:button>                                                 
                        </p:column>

                    </p:dataTable>   
                </p:panelGrid>
