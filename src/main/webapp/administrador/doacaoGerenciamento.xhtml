<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!--div class="ui-g">
            <div class="ui-g-12"-->
        <div class="card-body">
            <h:form id="formGerencia">
                <div class="card-header">Doações</div>
                <h1></h1>
                <p:growl showDetail="true" showSummary="true" />
                <p:messages id="mensagem"/>

                <p:panelGrid id="panelGrid" columns="1" layout="grid">
                    <p:button outcome="/administrador/doacao.xhtml" value="Nova Doação"/>
                    <ui:remove>
                        <p:row>
                            <p:datePicker id="dataInicio" value="" showIcon="true"/>
                            <p:datePicker id="dataFim" value="" showIcon="true" />
                            <p:outputLabel value="Habilitada: "/>
                            <p:selectBooleanCheckbox value="" label="Ativo"/>
                            <p:commandButton title="Pesquisar" class="btn btn-primary" action="" update="@form"/>
                        </p:row>
                    </ui:remove>

                </p:panelGrid>

                <p:panelGrid id="panelGridDataTable" columns="1">
                    <p:dataTable id="minhaTabela" var="item"
                                 value="#{doacaoAdminGerenciamentoBean.doacoes}" rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,20">
                        <f:facet name="header">
                            Doações
                        </f:facet>
                        <p:column headerText="Cód.">
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column headerText="Data">
                            <h:outputText value="#{item.cadastro}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Doador">
                            <h:outputText value="#{item.colaborador.nome}">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total Doado">
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column >
                            <p:commandButton value="Itens Doados" actionListener="#{doacaoAdminGerenciamentoBean.setIdDoacao(item.id)}"
                                              oncomplete="PF('dlg2').show();"
                                             update=":form2:dialog"/>
                        </p:column>

                    </p:dataTable>   
                </p:panelGrid>

            </h:form>
            <h:form id="form2">
                <p:dialog id="dialog" header="Itens Doados"  widgetVar="dlg2" modal="true" height="">
                    <p:dataTable id="minhaTabela" var="item" 
                                 value="#{doacaoAdminGerenciamentoBean.itensDoacaoLista()}" rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,20">
                        <p:column headerText="Cód.">
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>

                        <p:column headerText="Valor">
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                    </p:dataTable>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
