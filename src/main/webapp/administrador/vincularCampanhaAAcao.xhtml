<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" showSummary="true" />
            <h1>Vincular Campanha a ação</h1>

            <p:panel id="panel" header="Dados da Ação" style="margin-bottom:20px">
                <h:panelGrid id="painelGrid-1" columns="2">
                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{vincularCampanhaAAcaoBean.entidade.nome}"  disabled="true"/>

                    <p:outputLabel for="descricao" value="Descrição" />
                    <p:inputTextarea id="descricao" value="#{vincularCampanhaAAcaoBean.entidade.descricao}" 
                                     rows="5" cols="30" counter="display" maxlength="250" 
                                     counterTemplate="{0} caracteres." autoResize="false" disabled="true"/>
                    <br />
                    <h:outputText id="display" />

                    <h:outputLabel for="fim" value="data fim" />
                    <p:inputMask id="fim" placeholder="dd/mm/aaaa"
                                 value="#{vincularCampanhaAAcaoBean.entidade.dataFim}"
                                 mask="99/99/9999" converter="dateConversor" disabled="true"/>

                    <p:outputLabel for="meta" value="Meta" />
                    <p:inputText id="meta" value="#{vincularCampanhaAAcaoBean.entidade.meta}" disabled="true"/>

                    <p:outputLabel for="arrecadado" value="Arrecadado" />
                    <p:inputText id="arrecadado" value="#{vincularCampanhaAAcaoBean.entidade.arrecadado}" disabled="true"/>
                </h:panelGrid>
            </p:panel>

            <p:selectOneMenu id="selectOneMenu" value="#{vincularCampanhaAAcaoBean.acaoSelecionada}" converter="convAcao" filter="true">
                <f:selectItem itemLabel="-- Selecione --" itemValue="#{null}"/>
                <f:selectItems value="#{vincularCampanhaAAcaoBean.acaoList}" var="entidade"
                               itemValue="#{entidade}" itemLabel="#{entidade.nome}"></f:selectItems>
                <p:ajax event="change" update=":form:btnAddAcao"/>
            </p:selectOneMenu>

            <p:commandButton id="btnAddAcao" 
                             actionListener="#{vincularCampanhaAAcaoBean.addAcao()}" 
                             value="add Ação"
                             disabled="#{empty vincularCampanhaAAcaoBean.acaoSelecionada}" 
                             update=":form"/>

            <p:dataTable id="dataTable" var="entidade" value="#{vincularCampanhaAAcaoBean.entidade.acaoList}">
                <f:facet name="header">
                    Lista de Ações
                </f:facet>

                <p:column headerText="Nome">
                    <h:outputText value="#{entidade.nome}" />
                </p:column>

                <p:column headerText="descrição">
                    <h:outputText value="#{entidade.descricao}" />
                </p:column>

                <p:column headerText="Início">
                    <h:outputText value="#{entidade.inicio}" />
                </p:column>

                <p:column headerText="fim">
                    <h:outputText value="#{entidade.fim}" >

                    </h:outputText>
                </p:column>

                <p:column headerText="Carga horaria">
                    <h:outputText value="#{entidade.cargaHoraria}" >

                    </h:outputText>
                </p:column>

                <p:column headerText="Remover">
                    <p:commandButton actionListener="#{vincularCampanhaAAcaoBean.removerAcao(entidade)}" 
                                     id="iconOnly" update=":form" value="desvincular"
                                     style="margin-right:20px;" icon="ui-icon-trash" 
                                     title="remover" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
