<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form id="formColaborador">
            <p:growl showDetail="true" showSummary="true" />
            <h1>Cadastro/Edição de Campanha</h1>
            <p:panelGrid id="painel" columns="2" layout="grid" columnClasses="ui-g-2,ui-g-10">
                <p:outputLabel for="codigo" value="Codigo" />
                <p:inputText id="codigo" value="#{campanhaBean.campanha.id}" disabled="true"/>

                <p:outputLabel for="habilCampanha" value="Habilitada?" />
                <p:selectBooleanCheckbox id="habilCampanha" class="form-check-input" required="true"
                                         value="#{campanhaBean.campanha.habilitada}" styleClass="radio" />

                <p:outputLabel for="nome" value="Nome" />
                <p:inputText id="nome" value="#{campanhaBean.campanha.nome}" />

                <p:outputLabel for="descricao" value="Descrição" />
                <p:inputTextarea id="descricao" value="#{campanhaBean.campanha.descricao}" 
                                 rows="5" cols="30" counter="display" maxlength="250" 
                                 counterTemplate="{0} caracteres." autoResize="false" />
                <br />
                <h:outputText id="display" />

                <h:outputLabel for="fim" value="Data Fim" />
                <p:inputMask id="fim" placeholder="dd/mm/aaaa"
                             value="#{campanhaBean.campanha.dataFim}"
                             mask="99/99/9999" converter="dateConversor"/>

                <p:outputLabel for="doacaoMinima" value="Doação minima(Apenas numeros)" />
                <p:inputNumber id="doacaoMinima" value="#{campanhaBean.campanha.doacaoMinima}" symbol="R$" symbolPosition="p" 
                               decimalSeparator="," thousandSeparator="." /> 

                <p:outputLabel for="meta" value="Meta (R$)" />
                <p:inputNumber id="meta" value="#{campanhaBean.campanha.meta}" symbol="R$" symbolPosition="p" 
                               decimalSeparator="," thousandSeparator="." /> 
            </p:panelGrid>

            <p:commandButton action="#{campanhaBean.cancelar}" value="Cancelar"
                             ajax="false" />
            <p:commandButton action="#{campanhaBean.salvar}" value="Salvar"
                             ajax="false" />
        </h:form>

    </ui:define>
</ui:composition>
