<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="content">
        <h:form id="formGerencia">

            <h1>Lista de Ação</h1>
            <p:growl showDetail="true" showSummary="true" />
            <p:messages id="mensagem"/>

            <p:panelGrid id="panelGrid" columns="1">
                <p:commandButton value="Nova Ação" styleClass="green-btn"
                                 action="acaoFormBackup.xhtml?faces-redirect=true"/>
            </p:panelGrid>

            <p:panelGrid id="panelGridDataTable" columns="1">
                <p:dataTable id="dt" var="entidade" value="#{acaoBean.entidadeList}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
                    <f:facet name="header">
                        Lista de Ações
                    </f:facet>
                                        <f:facet name="{Exporters}">
                        <div style="float: right; padding-top: 5px;">
                            <h:commandLink>
                                <p:graphicImage  value="/resources/images/faces/excel.png"  width="30"/>
                                <p:dataExporter type="xls" target="dt" fileName="Lista de voluntários"/>
                            </h:commandLink>
                        </div>
                        <div style="float: right; padding-top: 5px;">
                            <h:commandLink>
                                <p:graphicImage  value="/resources/images/faces/pdf.png"  width="30"/>
                                <p:dataExporter type="pdf" target="dt" fileName="Lista de voluntários"/>
                            </h:commandLink>
                        </div>
                    </f:facet>

                    <p:column headerText="codigo">
                        <h:outputText value="#{entidade.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{entidade.nome}" />
                    </p:column>


                    <p:column headerText="Descrição">
                        <h:outputText value="#{entidade.descricao}" />
                    </p:column>

                    <p:column headerText="Carga Horaria">
                        <h:outputText value="#{entidade.cargaHoraria}" />
                    </p:column>
                    <p:column headerText="operações">
                        <p:commandButton id="linkEdit" icon="ui-icon-pencil" immediate="true"
                                         alt="Editar Registro" value="Editar" title="Editar Registro"
                                         action="#{acaoBean.goToEditar}"
                                         actionListener="#{acaoBean.setEntidade(entidade)}">
                        </p:commandButton>

                        <p:commandButton id="linkRemove" icon="ui-icon-trash" immediate="true"
                                         alt="Remover Registro" value="Remover" title="Remover Registro"
                                         action="#{acaoBean.excluir}" ajax="true"
                                         update=":formGerencia:panelGridDataTable">
                            <f:setPropertyActionListener value="#{entidade}"
                                                         target="#{acaoBean.entidade}" />
                        </p:commandButton>

                        <p:commandButton id="linkVinculo" icon="ui-icon-group" immediate="true"
                                         alt="Gerenciar colaboradores" value="Vincular " title="Gerenciar colaboradores"
                                         action="#{acaoBean.goToVincularColaborador()}"
                                         actionListener="#{acaoBean.setEntidade(entidade)}">
                        </p:commandButton>

                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
