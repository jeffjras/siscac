<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formGerencia">
            <h1>Listar Voluntários por Ação</h1>
            <p:growl showDetail="true" showSummary="true" />

            <p:messages id="mensagem"/>

            <p:panelGrid id="panelGrid" columns="1">
                <p:selectOneMenu value="#{voluntarioPorAcaoBean.entidade}" converter="convAcao" filter="true">
                    <f:selectItem itemLabel="-- Selecione --" itemValue="#{null}"/>
                    <f:selectItems value="#{acaoBean.entidadeList}" var="entidade"
                                   itemValue="#{entidade}" itemLabel="#{entidade.nome}"/>
                    <p:ajax event="change" update=":formGerencia" listener="#{voluntarioPorAcaoBean.filtrarPorAcao()}"/>

                </p:selectOneMenu>
            </p:panelGrid>

            <p:panel id="panel" header="Ação selecionada" style="margin-bottom:20px" rendered="#{!empty voluntarioPorAcaoBean.entidade}">
                <h:panelGrid id="painelGrid-1" columns="2">
                    <p:outputLabel for="nome" value="Nome" />
                    <p:inputText id="nome" value="#{voluntarioPorAcaoBean.entidade.nome}"  disabled="true"/>

                    <p:outputLabel for="descricao" value="Descrição" />
                    <p:inputText id="descricao" value="#{voluntarioPorAcaoBean.entidade.descricao}"  disabled="true"/>

                    <p:outputLabel for="inicio" value="Data Inicio" />
                    <p:inputText id="inicio" value="#{voluntarioPorAcaoBean.entidade.inicio}"  disabled="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputText>

                    <p:outputLabel for="fim" value="Data Fim" />
                    <p:inputText id="fim" value="#{voluntarioPorAcaoBean.entidade.fim}"  disabled="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputText>
                </h:panelGrid>
            </p:panel>

            <p:panelGrid id="panelGridRelatorio" columns="1">
                <p:commandButton value="baixar pdf (TODO)" 
                                 disabled="#{empty voluntarioPorAcaoBean.entidadeList}"
                                 action="#{voluntarioPorAcaoBean.gerarPdf()}" 
                                 ajax="false"
                                 onclick="this.form.target = '_blank'"
                                 />
            </p:panelGrid>
                
            <p:panelGrid id="panelGridDataTable" columns="1">
                <p:dataTable var="entidade" value="#{voluntarioPorAcaoBean.entidadeList}">
                    <f:facet name="header">
                        Lista de Voluntários
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{entidade.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{entidade.nome}" />
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
