<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formGerencia">
            <h1>Listar Voluntários por Ação</h1>
            <p:growl showDetail="true" showSummary="true" />

            <p:messages id="mensagem"/>

            <p:panelGrid id="panelGrid" columns="1">
                <p:selectOneMenu value="#{voluntarioPorAcaoBean.entidade}" converter="convAcao" filter="true">
                    <f:selectItem itemLabel="-- Selecione --" itemValue="#{null}"/>
                    <f:selectItems value="#{acaoBean.entidadeList}" var="entidade"
                                   itemValue="#{entidade}" itemLabel="#{entidade.nome}"/>
                </p:selectOneMenu>

                <p:commandButton value="Pesquisar" actionListener="#{voluntarioPorAcaoBean.filtrarPorAcao()}" 
                                 update=":formGerencia:panelGridDataTable">
                </p:commandButton>

                <p:commandButton value="baixar pdf" 
                                 action="#{voluntarioPorAcaoBean.gerarPdf()}" 
                                 ajax="false"
                                 onclick="this.form.target = '_blank'"
                                 />
                
            </p:panelGrid>

            <p:panelGrid id="panelGridDataTable" columns="1">
                <p:dataTable var="entidade" value="#{voluntarioPorAcaoBean.entidadeList}">
                    <f:facet name="header">
                        Lista de Voluntários
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{entidade.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{entidade.nome}" />
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
